<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모여봐시네마 상세페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./asset/reset.css" />
    <link rel="stylesheet" href="./detail.css" />
  </head>

  <body>
    <script type="module" src="./1detail.js"></script>
    <!-- 헤더 -->
    <header onclick="location.href='main.html'">
      <h1>📽️모아봐 시네마</h1>
    </header>

    <!-- 메인창 -->
    <form>
      <div class="container-fluid">
        <div class="cardGrid">
          <div id="card"></div>
          <img class="movieTicket" src="./asset/movieTicket.png" alt="" />
          <!-- 330x530 -->
        </div>

        <div class="board">
          <span class="boardBar">
            <button class="board">수정</button>
            <button class="board">삭제</button>
          </span>
          <div class="content">
            <div>내용1</div>
          </div>
        </div>

        <form id="searchForm" class="name">
          <input id="nickName" class="text" type="text" placeholder="닉네임" />
          <input id="passWord" class="text" type="text" placeholder="비밀번호" />
          <input id="submit" type="submit" value="제출" />
          <textarea
            id="review"
            class="text"
            placeholder="리뷰를 작성해주세요."
            autofocus
          ></textarea>
    </form>
    <!-- 바닥 -->
    <footer>
      <img class="rtan" src="./asset/rtanmovie.png" alt="" />

      copyright@Caffeine_captain
    </footer>
  </body>
</html>
