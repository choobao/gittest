<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모여봐시네마 상세페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    <link rel="stylesheet" href="./asset/reset.css" />

  <body>
    <script type="module" src="detail.js"></script>
    <!-- 헤더 -->
    <header onclick="location.href='main.html'">
      <h1>모아봐 시네마</h1>
    </header>

    <!-- 메인창 -->
    <form>
      <div class="container">
        <div class="card">
          <div class="carD" id="carD"></div>
          <img class="movieTicket" src="./asset/movieTicket.png" alt="" />
          <!-- 330x530 -->
        </div>

        <div class="board">
          <div class="name">닉네임</div>
        </div>

        <div class="reviewBoard">
          <div class="user">
            <input class="name" type="text" />
            <input class="password" type="text" />
            <button class="reviewBtn">작성하기</button>
          </div>
          <input class="review" type="text" />
        </div>
      </div>
    </form>

    <!-- 바닥 -->
    <footer>카페인캡틴 팀원 이름과 github 링크</footer>
