<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Movie Detail</title>
  </head>
  <body>
    <div id="movie-details"></div>

    <div id="review-container"></div>

    <div id="review-form">
      <input type="text" id="userName" placeholder="Your Name" required />
      <input
        type="password"
        id="userPassword"
        placeholder="Password"
        required
      />
      <textarea
        id="userReview"
        placeholder="Write your review here"
        required
      ></textarea>
      <button type="button" id="saveReviewBtn">저장</button>
    </div>

    <script type="module" src="./movie_detail.js"></script>
  </body>
</html>
